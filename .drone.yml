pipeline:
  helm_dry_run:
    image: publicintegrity/drone-helm
    chart: ./charts/datashare
    release: datashare
    # values: image.repository=icij/datashare,image.tag=1.64.5
    prefix: 
    dry_run: true
    namespace: datashare
    secrets: [ api_server, kubernetes_token ]
    skip_tls_verify: true
    when:
      event: [push, tag]

  helm_deploy:
    image: publicintegrity/drone-helm
    chart: ./charts/datashare
    release: datashare
    # values: image.repository=icij/datashare,image.tag=1.64.5
    prefix: 
    namespace: datashare
    secrets: [ api_server, kubernetes_token ]
    skip_tls_verify: true
    when:
      event: deployment
      environment: production

  slack:
    image: plugins/slack
    secrets: [ slack_webhook ]
    when:
      status: [ success, failure ]
